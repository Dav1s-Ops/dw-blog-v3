  <style>
    :root {

    }

    html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    min-height: 100vh;
    box-sizing: border-box;
    color: var(--White, #FFF);
  }

  body {
    display: flex;
    padding: 12px;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    position: relative;
    overflow: auto;
    background: none;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: var(--Black-Gradient, linear-gradient(180deg, #000 0%, #121212 100%));
    z-index: -1;
  }

    .error-wrapper {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    max-width: 520px;
    height: 100%;
    gap: 14px;
    margin: 0 auto;
    padding: 20px;
  }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      color: var(--White, #FFF);
    }

    body {
      display: flex;
      padding: 12px;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow: auto;
      background: none;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--Black-Gradient, linear-gradient(180deg, #000 0%, #121212 100%));
      z-index: -1;
    }

    .error-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 520px;
      height: 100%;
      gap: 14px;
      margin: 0 auto;
      padding: 20px;
    }

    .error-icon-container {
      width: 200px;
      height: 200px;
      position: relative;
      color: var(--Electro-Red);
      animation: colorCycle 24s linear infinite alternate;
    }

    @keyframes colorCycle {
      0% {
        color: var(--Electro-Red);
      }
      20% {
        color: var(--Electro-Blue);
      }
      40% {
        color: var(--Electro-Forest-Green);
      }
      60% {
        color: var(--Electro-Pink);
      }
      80% {
        color: var(--Electro-Yellow);
      }
      100% {
        color: var(--Electro-Purple);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fade {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .error-icon-background {
      width: 100%;
      height: 100%;
      fill: currentColor;
      animation: bounce 2s ease-in-out infinite;
    }

  .error-content {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    width: 300px;
    gap: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .error-title {
    font-size: 4rem;
    font-family: Unbounded;
    font-weight: 700;
    letter-spacing: 0.3px;
  }

  .error-title-message {
    font-size: 1.25rem;
    font-family: Unbounded;
    font-weight: 500;
    letter-spacing: 0.3px;
    margin: 0;
  }

  .error-message {
    text-align: center;
    font-family: B612 Mono;
    font-size: 12px;
    font-style: normal;
    font-weight: 400;
    line-height: 20px;
    margin: 0;
    width: 200px;
  }

  .error-button {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    padding: 10px 20px;
    background: var(--Electro-Forest-Green);
    color: white;
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
    text-decoration: none;
    border-radius: 6px;
    border: 1px solid var(--Gray);
    transition: background 0.3s ease, border 0.3s ease-out;
  }

  .error-button:hover {
    border: 1px solid var(--Electro-Forest-Green, #0DAE5E); 
    background: rgba(13, 174, 94, 0.8);
    outline: 2px solid rgba(13, 174, 94, 0.5); 
    outline-offset: 2px;
  }

  @media (max-width: 600px) {
    .error-wrapper {
      flex-direction: column;
      justify-content: center;
      gap: 20px;
      box-sizing: border-box;
    }

    .error-content {
      width: 300px;
    }

    .error-icon-container {
      width: 80px;
      height: 80px;
    }

    .error-title {
      font-size: 3rem;
    }

    .error-message {
      font-size: 0.75rem;
    }
  }
  </style>
</head>
